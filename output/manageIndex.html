<body ng-controller="MasterCtrl" class="cotanin">
<div  class="headerManage" ng-controller="headerManageCtrl">
  <script type="text/ng-template"  id="myModalContent.html">
      <div class="modal-header">
          <p>{{item.title}}</p>
      </div>
      <div class="modal-body">
          <div>
              <span class="icon-icon_poweroff"></span>
              <span class="quit_desc">确定要退出吗?</span>
          </div>
      </div>
      <div class="modal-footer">
            <div>
                <button type="button" class="btn btn_ok" ng-click="ok()">确定</button>
                <button type="button" class="btn btn_cancel" ng-click="cancel()">取消</button>
            </div>
      </div>
  </script>
    <div class="logo">
       <img src="/statics/lib/img/logo200+80_be0a798.svg"/>
    </div>
   <div class="head_content">
           <div class="content_icon">
               <span class="icon-icon_home"></span>
               <span class="head_page">首页</span>
           </div>
          <div class="conten_right">
                <!--<div class="user dropdown-toggle" dropdown-toggle data-toggle="dropdown" ng-class="{'use_active':use_active}" ng-click="use_active=!use_active">-->
                 <div class="user dropdown-toggle" dropdown-toggle data-toggle="dropdown">
                     <span ng-cloak class="ng-cloak">{{user_name}}</span>
                 </div>
                <ul class="dropdown-menu dropdown-user"  role="menu">
                  <li><a  ng-click="open('md-quit','quit')" >退出</a></li>
                </ul>
                 <div class="work">
                     <span class="icon-icon_worksheet"></span>
                     <span>工单</span>
                     <span class="work_count">2</span>
                 </div>
          </div>
   </div>
</div>
<div  class="sideBar" ng-controller="sideBarCtrl">
     <div class="side_user">
        <div class="user_content">
          <img class="user_img" src="/statics/lib/img/head_698cbad.svg"/>
          <p ng-cloak class="ng-cloak">{{user_name}}</p>
        </div>
     </div>
     <div class="side-menu-group">
         <div class="side-menu">
             <a class="menu-theme"  ui-sref-active="active" ui-sref="manage" >
                 <span class="icon-icon_console icon"></span>
                 <span>管理控制台</span>
             </a>
         </div>
          <div class="side-menu" ng-class="{true:'open'}[status.subject]">
               <span class="menu-theme" ng-click="toggle('subject')" >
                    <span class="icon-icon_theme icon"></span>
                    <span>主题管理</span>
                    <span class="icon-icon_down icon-rotate"></span>
                </span>
              <ul class="menu-group">
                  <li class="sub-menu" ui-sref-active="active" ui-sref="project">
                      <a>项目管理</a>
                  </li>
              </ul>

            </div>

         <div class="side-menu">
             <a class="menu-theme" ui-sref-active="active" ui-sref="analysis">
                 <span class="icon-icon_analysis icon"></span>
                 <span>物解析管理</span>
             </a>
         </div>
         <div class="side-menu">
             <a class="menu-theme" ui-sref-active="active" ui-sref="regulation">
                 <span class="icon-icon_rules icon"></span>
                 <span>规则管理</span>
             </a>
         </div>
         <div class="side-menu" ng-class="{true:'open'}[status.work_order]">
               <span class="menu-theme" ng-click="toggle('work_order')" >
                    <span class="icon-icon_theme icon"></span>
                    <span>工单管理</span>
                    <span class="icon-icon_down icon-rotate"></span>
                </span>
             <ul class="menu-group">
                 <li class="sub-menu" ui-sref-active="active" ui-sref="subOrder">
                     <a>提交工单</a>
                 </li>
                 <li class="sub-menu" ui-sref-active="active" ui-sref="myOrder">
                     <a>我的工单</a>
                 </li>
             </ul>
         </div>
         <div class="side-menu">
             <a class="menu-theme" ui-sref-active="active" ui-sref="email">
                 <span class="icon-icon_mail icon"></span>
                 <span>站内信管理</span>
             </a>
         </div>

     </div>

</div>
